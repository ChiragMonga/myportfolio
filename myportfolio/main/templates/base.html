{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons (if needed) -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Navbar Styles -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="/" class="navbar-brand">
                    <img src="{% static 'images/WhiteLogo_Tight.png' %}" alt="Logo" class="navbar-logo">
                </a>
        
                <!-- Toggler Button -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-links mx-auto">
                        <a class="nav-link active" href="#about">ABOUT</a>
                        <a class="nav-link" href="#skills">SKILLS</a>
                        <a class="nav-link" href="#experience">EXPERIENCE</a>
                        <a class="nav-link" href="#education">EDUCATION</a>
                        <a class="nav-link" href="#contact">CONTACT</a>
                        <a class="nav-link" href="{% url 'projects' %}">PROJECTS</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3">
        <p>Â© 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Navigation JavaScript -->
    <script src="{% static 'js/navigation.js' %}"></script>

    <!-- Custom animation JavaScript -->
    <script src="{% static 'js/animation.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
